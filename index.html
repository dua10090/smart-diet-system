<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Diet and Exercise Scheduler</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Place this in the main content area or relevant section -->

    <div class="container mt-5">
        <h1 class="text-center">Register Your Details</h1>
        <form action="/register" method="POST" class="mt-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="weight">Current Weight (kg):</label>
                <input type="number" class="form-control" id="weight" name="weight" required>
            </div>

            <div class="form-group">
                <label for="target_weight">Target Weight (kg):</label>
                <input type="number" class="form-control" id="target_weight" name="target_weight" required>
            </div>

            <div class="form-group">
                <label for="dietary_pref">Dietary Preference:</label>
                <select class="form-control" id="dietary_pref" name="dietary_pref">
                    <option value="vegetarian">Vegetarian</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                    <option value="vegan">Vegan</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Register</button>
        </form>
    </div>
</body>

</html>
